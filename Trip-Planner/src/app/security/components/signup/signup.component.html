<div *ngIf="!loggedIn" class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header text-white">Signup new user</div>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-lg-12">
                        <form #frmSignup="ngForm" class="was-validated" novalidate (ngSubmit)="Submit()">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input id="fName" type="text" class="form-control" name="fName" required
                                    [(ngModel)]="user.fName" placeholder="First Name">
                                <div class="invalid-feedback">Please enter First Name.</div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input id="fName" type="text" class="form-control" name="lName" required
                                    [(ngModel)]="user.lName" placeholder="Last Name">
                                <div class="invalid-feedback">Please enter Last Name.</div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input id="email" type="email" class="form-control" name="email" required
                                    [(ngModel)]="user.email" placeholder="email">
                                <div class="invalid-feedback">Please enter User ID(Email) Name.</div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <input id="password" type="password" class="form-control" required
                                    [(ngModel)]="user.pwd" name="pwd" placeholder="Password">
                                <div class="invalid-feedback">Please enter a password.</div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12 text-left">
                                        <button type="submit" style="margin-right:0.5rem; margin-bottom: 0.2rem;"
                                            [disabled]="frmSignup.invalid" class="btn btn-secondary">Sign up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
