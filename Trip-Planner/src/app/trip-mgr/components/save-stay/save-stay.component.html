<div class="container tab-pane active">
    <form #frmSaveStay="ngForm" class="was-validated" (ngSubmit)="Submit()">
        <div class="row">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-md-12">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span style="width: 100px;">Hotel Name</span>
                    </div>
                </div>
                <input type="text" name="name" [(ngModel)]="stayToSave.name" class="form-control" placeholder="Some text">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-md-12">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span style="width: 100px;">Any Detail</span>
                    </div>
                </div>
                <textarea name="detail" [(ngModel)]="stayToSave.detail"  class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-md-12">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                    <label class="custom-control-label" for="customCheck">Skip saving?</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-md-2">
                <input type="button" class="form-control btn-secondary" value="Save" />
            </div>
            <div class="input-group mb-3 col-md-3">
                <input type="button" class="form-control btn-primary" (click)="navigateToAddresses()" value="Update address" />
            </div>
        </div>
    </form>
</div>
