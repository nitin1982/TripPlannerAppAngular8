<table class="table table-hover">
    <thead>
        <tr>
            <th>Address</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let address of tripAddresses">
            <td>
                <dl>
                    <dt>{{address.name}}</dt>
                    <dd>{{address.address1}}</dd>
                    <dd>{{address.address2}}</dd>
                    <dd>{{address.city}}, {{address.state}} {{address.zip}}</dd>
                </dl>
                <input type="button" class="btn btn-secondary" (click)="EditAddress(address.id)" value="Edit" />
            </td>
            <td>

            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="input-group mb-3 col-md-2">
        <input type="button" class="form-control btn-primary" (click)="navigateToDocuments()" value="Documents" />
    </div>
    <div class="input-group mb-3 col-md-3">
        <input type="button" class="form-control btn-secondary" (click)="navigateToSaveAddress()" value="Add new" />
    </div>
</div>
