<table class="table table-hover">
    <thead>
        <tr>
            <th>Important Weblinks to note</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let wblink of tripLinks">
            <td>
                <dl>
                    <dt>{{wblink.name}}</dt>
                    <dd>{{wblink.link}}</dd>                                        
                </dl>
                <input type="button" class="btn btn-secondary" (click)="EditLink(wblink.id)" value="Edit" />
            </td>
            <td>

            </td>
        </tr>
    </tbody>
</table>
<div class="row">    
    <div class="input-group mb-3 col-md-2">
        <input type="button" class="form-control btn-primary" (click)="navigateToSaveLink()" value="Add new" />
    </div>
</div>
